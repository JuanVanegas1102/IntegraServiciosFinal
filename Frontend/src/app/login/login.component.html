<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="apartadosPrincipales">
      <div class="navbar-expand-md">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink=""
              >Volver al inicio</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Inicio de Sesión</header>
        <form action="#">
          <input type="text" placeholder="Ingrese su correo electronico" />
          <input type="password" placeholder="Ingrese su contraseña" />
          <a href="#">¿Olvido su contraseña?</a>
          <input type="button" class="button" value="Iniciar sesion" />
        </form>
        <div class="signup">
          <span class="signup"
            >¿No tiene una cuenta?
            <label for="check">Registrarse</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Registro de usuario</header>
        <form [formGroup]="formularioRegistro">
          <input
            type="text"
            placeholder="Ingrese su nombre"
            formControlName="nombre"
          />
          <input
            type="text"
            placeholder="Ingrese su numero de telefono"
            formControlName="telefono"
          />
          <input
            type="email"
            placeholder="Ingrese su correo electronico"
            formControlName="correoElectronico"
          />
          <input
            type="password"
            placeholder="Cree una contraseña"
            formControlName="contrasena"
          />
          <input
            type="button"
            class="button"
            value="Registrarse"
            (click)="registrarse()"
          />
        </form>
        <div class="signup">
          <span class="signup"
            >¿Ya tiene una cuenta?
            <label for="check">Iniciar sesión</label>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
