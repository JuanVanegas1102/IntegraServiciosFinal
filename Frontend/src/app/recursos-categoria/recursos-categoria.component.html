<head>

  <link

<body>
  <div id="apartadosPrincipales">

      <div class="py-3 text-center border-bottom" id="principio-categoria">

          </li>
        </ul>

          <tbody>

            <tr class="spacer">

            </tr>
            <tr scope="row">

                Cancha los muchachos

                  rara</small

              </td>

              <td><button class="button-3" role="button">equis de</button></td>
            </tr>
            <tr class="spacer">
              <td colspan="100"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<footer>
  <div id="back-to-top" class="back-to-top">
    <button
      class="btn btn-dark"
      title="Volver al inicio"
      style="display: block"
      (click)="scrollTo('apartadosPrincipales')"
    >
      <i class="fa fa-angle-up"></i>
    </button>
  </div>
</footer>
